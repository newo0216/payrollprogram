<!DOCTYPE html>
<head>
  <title>Payroll System - Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1565c0;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    button {
      background: #1565c0;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>GRC PAYROLL PROGRAM</h2>
    <input type="text" id="idnum" placeholder="ID Number">
    <input type="text" id="lastname" placeholder="Last Name">
    <input type="text" id="firstname" placeholder="First Name">
    <input type="text" id="middlename" placeholder="Middle Name">
    <input type="text" id="position" placeholder="Position">
    <input type="number" id="rate" placeholder="Daily Rate">
    <input type="number" id="days" placeholder="Work Days">
    <button onclick="computePayroll()">Submit</button>
  </div>

  <script>
    function computePayroll() {
      const idnum = document.getElementById("idnum").value;
      const lastname = document.getElementById("lastname").value;
      const firstname = document.getElementById("firstname").value;
      const middlename = document.getElementById("middlename").value;
      const position = document.getElementById("position").value;
      const rate = parseFloat(document.getElementById("rate").value);
      const days = parseFloat(document.getElementById("days").value);

      if (!idnum || !lastname || !firstname || !middlename || !position || isNaN(rate) || isNaN(days)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const gross = rate * days;
      const sss = gross * 0.05;
      const pagibig = gross * 0.03;
      const philhealth = gross * 0.02;
      const tax = gross * 0.05;
      const totalDeduction = sss + pagibig + philhealth + tax;
      const net = gross - totalDeduction;

      const payrollData = {
        idnum, lastname, firstname, middlename, position,
        rate, days, gross, sss, pagibig, philhealth, tax, totalDeduction, net
      };

      localStorage.setItem("payrollData", JSON.stringify(payrollData));
      window.location.href = "display.html";
    }
  </script>
</body>
</html>
